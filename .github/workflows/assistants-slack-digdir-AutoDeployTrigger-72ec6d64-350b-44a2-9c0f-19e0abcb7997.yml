name: Trigger auto deployment for assistants-slack-digdir

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/assistants-slack-digdir-AutoDeployTrigger-72ec6d64-350b-44a2-9c0f-19e0abcb7997.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ASSISTANTSSLACKDIGDIR_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ASSISTANTSSLACKDIGDIR_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ASSISTANTSSLACKDIGDIR_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: altinnaicontainers.azurecr.io
          registryUsername: ${{ secrets.ASSISTANTSSLACKDIGDIR_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ASSISTANTSSLACKDIGDIR_REGISTRY_PASSWORD }}
          containerAppName: assistants-slack-digdir
          resourceGroup: assistants-prod-norwayeast
          imageToBuild: altinnaicontainers.azurecr.io/assistants-slack-digdir:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


